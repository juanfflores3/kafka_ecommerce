syntax = "proto3";

package server;

message OrderRequest {
    string nombre_producto = 1;
    double precio = 2;
    string cliente_email = 3;
    string metodo_pago = 4;
    string banco = 5;
    string tipo_tarjeta = 6;
    string calle = 7;
    string numero = 8;
    string region = 9;
}

message Answer {
    string mensaje = 1;
}

service Server {
    rpc ProcessOrder (OrderRequest) returns (Answer);
}
